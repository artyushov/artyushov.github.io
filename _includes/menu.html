<img style="float:left;border-radius: 100%" width="70" height="70" src="/images/avatar.jpg">
<div style="float:left">
    <h1 style="letter-spacing: 4px">Nikita Artyushov</h1>
</div>
<div style="clear:both"></div>

<div style="margin-top: 40px"></div>
<nav class="navbar">
    <!--{{ page.menu_name }}-->
    <ul class="nav nav-pills nav-stacked">
        {% for menu_item in site.data.menu_items %}
            
            <li {% if page.menu_name == menu_item.name %}class="active"{% endif %}>
                <a href="{{ menu_item.link }}">{{ menu_item.name }}</a>
            </li>
        {% endfor %}
        <!--<hr class="divider">-->
        <li class="header">Recent blog posts</li>
        {% for post in site.posts %}
            {% if forloop.index <= 3%}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
